{% extends 'base.html' %}

{% block content %}

<h3>Register</h3>

<form action="/home" method="post">

    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Full name" aria-label="First name" name="first_name" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Admin/Accountant" aria-label="Last name" name="user_type" required>
      </div>
    </div>

      <div class="row mb-3">
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
          </div>
      </div>

      <div class="row mb-3">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required>
          </div>
      </div>
        <button type="submit" class="btn btn-success">Sign in</button>
</form>

{% endblock content %}
