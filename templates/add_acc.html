{% extends 'base.html' %}

{% block content %}

{% if msg %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ msg }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<form class="row g-3" action="/add_acc" method="post">
  <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="inputName4" name="full_name" required>
  </div>
    <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email" required>
  </div>
    <div class="col-md-4">
    <label for="inputState1" class="form-label">Sex</label>
    <select id="inputState1" class="form-select" name="sex" required>
      <option selected>Choose...</option>
      <option>Male</option>
        <option>Female</option>
    </select>
    </div>
    <div class="col-md-12">
    <label for="inputEmail4" class="form-label">Contact</label>
    <input type="number" class="form-control" id="inputNol4" name="contact" required>
  </div>
  <div class="col-12">
    <button type="submit" class="add_btn btn-primary">ADD</button>
  </div>
</form>


{% endblock %}
